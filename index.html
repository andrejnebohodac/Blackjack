<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Workbench:SCAN@-16&display=swap" rel="stylesheet">
    
    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <div id="neon">
        <h2>Ready to get fucked in the ass?</h2>
    </div>
    <img id="dealer" src="images/dealer.png" alt="">
    <p id="message-el">Want to play a round?</p>
    <p id="bet">Bet is $50</p>
    <div id="card-div">
        <p class="table" id="cards-el"></p>
        <img class="playing-card" id="ace" src="images/ace.png" alt="">
        <img class="playing-card" id="two" src="images/two.png" alt="">
        <img class="playing-card" id="tree" src="images/tree.png" alt="">
        <img class="playing-card" id="four" src="images/four.png" alt="">
        <img class="playing-card" id="five" src="images/five.png" alt="">
        <img class="playing-card" id="six" src="images/six.png" alt="">
        <img class="playing-card" id="seven" src="images/seven.png" alt="">
        <img class="playing-card" id="eight" src="images/eight.png" alt="">
        <img class="playing-card" id="nine" src="images/nine.png" alt="">
        <img class="playing-card" id="ten" src="images/ten.png" alt="">
        <img class="playing-card" id="jack" src="images/jack.png" alt="">
        <img class="playing-card" id="queen" src="images/queen.png" alt="">
        <img class="playing-card" id="king" src="images/king.png" alt="">  
    </div>
    <p class="table" id="sum-el"></p>
    <button onclick="startGame()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>
    <p id="player-el"></p>
    <script src="index.js"></script>
</body>
</html>
